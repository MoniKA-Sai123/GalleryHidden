<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Photo Hide App</title>
  <link rel="stylesheet" href="pro.css" />
</head>
<body>

  <h1 style="color: white;">ðŸ“¸ Pin-pointer</h1>

  <!-- Registration Form -->
  <div id="Registration-form">
    <h2>Register</h2>
    <input type="text" id="newUserId" placeholder="Enter User ID"><br><br>
    <input type="password" id="newPassword" placeholder="Enter Password"><br><br>
    <input type="text" id="mobileNumber" placeholder="Enter Mobile Number"><br><br>
    <button onclick="registerUser()">Register</button>
    <p style="color:lightblue; cursor:pointer;" onclick="showLoginForm()">Already have an account? Login here</p>
  </div>

  <!-- Login Form -->
  <div id="login-form" style="display:none;">
    <h2>Login</h2>
    <input type="text" id="userId" placeholder="Enter User ID"><br><br>
    <input type="password" id="password" placeholder="Enter Password"><br><br>
    <button onclick="validateUser()">Login</button>
    <p style="color:lightblue; cursor:pointer;" onclick="showRegisterForm()">Don't have an account? Register here</p>
  </div>

  <!-- Photo Selection -->
 <div id="photo-selection" style="display:none;">
  <h2>Welcome, <span id="welcomeUser"></span>!</h2>

  <div id="photoForm">
    <input type="file" id="photoInput" multiple required><br><br>
    <button onclick="uploadPhotos()">Upload Photo</button>
    <button onclick="showHiddenPhotos()">Show Hidden Photos</button>
    <button onclick="logoutUser()">Logout</button>
  </div>
</div>


  <!-- Hidden Photos -->
<div id="hidden-photos" style="display:none;">
  <h2>Hidden Photos</h2>
  <div id="photosContainer"></div>
  <button onclick="goBackToUpload()">Back</button>
</div>



  <script src="pro.js"></script>
</body>
</html>
